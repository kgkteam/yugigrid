<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DESCRIPTION -->

    content="YugiGrid is a daily Yu-Gi-Oh! grid puzzle."
  />

  <!-- CANONICAL -->
  <link rel="canonical" href="https://yugigrid.com/" />

  <!-- OPEN GRAPH (Google / Discord / Facebook) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="YugiGrid â€“ Daily Yu-Gi-Oh! Grid Game" />
  <meta property="og:description" content="A daily Yu-Gi-Oh! grid puzzle." />
  <meta property="og:site_name" content="YugiGrid" />
  <meta property="og:url" content="https://yugigrid.com/" />
  <meta property="og:image" content="https://yugigrid.com/og.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- SITE NAME FIX (IMPORTANT FOR GOOGLE) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "YugiGrid",
    "url": "https://yugigrid.com/"
  }
  </script>

  <!-- STYLES & ICON -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="/favicon.png?v=3" />
</head>

<body>
  <div class="wrap">

    <!-- ===== TOP BAR ===== -->
    <div class="topbar">
      <div class="brand">
        <h1>YugiGrid</h1>
        <p class="sub">Daily Yu-Gi-Oh! challenge</p>
      </div>

      <div class="topbar-right">
        <div class="pill dayPill">
          <div class="pillLabel" id="dayLabel">Day</div>
          <div class="pillValue" id="dayType">Monster</div>
        </div>

        <div class="pill">
          <div class="pillLabel">Mistakes</div>
          <div class="pillValue" id="mistakes">0</div>
        </div>

        <div class="pill">
          <div class="pillLabel">Time</div>
          <div class="pillValue" id="time">00:00</div>
        </div>

        <a
          class="pill paypalPill"
          id="paypalDonate"
          href="https://www.paypal.com/donate/?hosted_button_id=K8Y25ASFUM5V8"
          target="_blank"
          rel="noopener"
        >
          <div class="pillLabel">Support</div>
          <div class="pillValue">Donate</div>
        </a>
      </div>
    </div>

    <!-- ===== Grid LAYOUT ===== -->
    <div class="matrixWrap">
      <div class="corner"></div>

      <!-- Column rules (top) -->
      <div id="colRules" class="colRules" aria-label="Column rules"></div>

      <!-- Row rules (left) -->
      <div id="rowRules" class="rowRules" aria-label="Row rules"></div>

      <!-- Game board -->
      <div id="board" class="board" aria-label="YugiGrid board"></div>
    </div>

    <!-- ===== ACTIONS ===== -->
    <div class="actions">
      <button id="resetBtn" class="btn secondary">Reset</button>
      <button id="submitBtn" class="btn primary">Submit</button>
    </div>

  </div>

  <!-- ===== CARD PICKER MODAL ===== -->
  <div id="modalBack" class="modalBack" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHead">
        <div class="modalTitle" id="modalTitle">Choose a card</div>
        <button id="closeBtn" class="iconBtn" aria-label="Close picker">âœ•</button>
      </div>

      <div class="modalBody">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Type to searchâ€¦"
          autocomplete="off"
        />
        <div id="list" class="list"></div>
      </div>
    </div>
  </div>

  <!-- ===== RESULTS MODAL ===== -->
  <div id="resultBack" class="modalBack" style="display:none;">
    <div
      class="modal wide"
      role="dialog"
      aria-modal="true"
      aria-labelledby="resultTitle"
    >
      <div class="modalHead">
        <div class="modalTitle" id="resultTitle">ðŸ“Š Picks</div>
        <button
          id="resultCloseBtn"
          class="iconBtn"
          aria-label="Close results"
        >
          âœ•
        </button>
      </div>

      <div class="modalBody">
        <!-- wrapper: erre fogjuk rÃ¡rakni a % badge-es layoutot -->
        <div id="resultList" class="resultList" data-variant="picks"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.ts"></script>
</body>
</html>
